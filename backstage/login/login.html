<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="../resource/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/c/common.css">
    <link rel="stylesheet" href="./c/login.css">
    <script src="../resource/jquery/jquery-3.1.1.min.js"></script>
    <script src="../resource/bootstrap/js/bootstrap.min.js"></script>
    <!--  引用公共资源  -->
    <script src="../common/j/common.js"></script>
</head>
<body>

    <div class="wrapper">
        <!--  头部  -->
        <div class="head">
            <div class="common_contain">
                <!--  LOGO  -->
                <a><img src=""></a>
            </div>
        </div>
        <div class="form_wrap">
            <div class="common_contain">
                <div class="login_form">
                    <div class="title">想象力商城</div>
                    <div class="tr input_tr">
                        <label>帐号</label>
                        <input type="text" class="user_account" placeholder="请输入ERP帐号">
                    </div>
                    <div class="tr">
                        <span class="account_tip">请输入帐号</span>
                    </div>
                    <div class="tr input_tr">
                        <label>密码</label>
                        <input type="password" class="user_password" placeholder="请输入ERP密码">
                    </div>
                    <div class="tr">
                        <span class="password_tip">请输入密码</span>
                    </div>
                    <div class="tr">
                        <a class="login_btn">登录</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./j/login.js"></script>
</body>
</html>
